<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SPOTDL_AUTH</title>
  <style>
    :root{
      --panel: rgba(13, 18, 28, 0.78);
      --text: #cfe7ff;
      --muted: #86a3c3;
      --border: rgba(0,255,156,0.18);
      --mono: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      --sans: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      padding: 22px;
      color: var(--text);
      font-family: var(--sans);
      background:
        radial-gradient(1200px 700px at 20% 10%, rgba(0,215,255,.10), transparent 55%),
        radial-gradient(900px 600px at 85% 20%, rgba(0,255,156,.10), transparent 55%),
        linear-gradient(180deg, #05070b, #070a0f 60%, #05070b);
    }
    .box{
      width: 100%;
      max-width: 420px;
      background: var(--panel);
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 60px rgba(0,0,0,.55);
    }
    h1{
      margin:0 0 6px 0;
      font-family: var(--mono);
      font-size: 18px;
      letter-spacing:.6px;
    }
    .sub{
      font-family: var(--mono);
      color: var(--muted);
      font-size: 12px;
      margin-bottom: 14px;
    }
    .err{
      margin-bottom: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,77,109,.30);
      background: rgba(255,77,109,.10);
      color: #ffd1da;
      font-family: var(--mono);
      font-size: 12px;
    }
    input{
      width:100%;
      padding: 12px 12px;
      border-radius: 12px;
      border: 1px solid rgba(0,215,255,.18);
      background: rgba(9, 12, 18, 0.72);
      color: var(--text);
      font-family: var(--mono);
      outline:none;
      margin-bottom: 12px;
    }
    input:focus{
      border-color: rgba(0,255,156,.45);
      box-shadow: 0 0 0 3px rgba(0,255,156,.12);
    }
    button{
      width:100%;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid rgba(0,255,156,.35);
      background: linear-gradient(135deg, rgba(0,255,156,.16), rgba(0,215,255,.10));
      color: var(--text);
      cursor:pointer;
      font-family: var(--mono);
      font-weight: 700;
      letter-spacing: .3px;
    }
  </style>
</head>
<body>
  <div class="box">
    <h1>SPOTDL_AUTH</h1>
    <div class="sub">Enter session token to continue.</div>
    {% if error %}
      <div class="err">Invalid token.</div>
    {% endif %}
    <form method="POST">
      <input type="password" name="token" placeholder="Token" required />
      <button type="submit">AUTH</button>
    </form>
  </div>
</body>
</html>
